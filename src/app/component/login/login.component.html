<div class="page">
<div class="container">
    <div class="jumbotron text-center">
        <h2>LogIn</h2>
            <input class="p-2 m-2" type="text" [(ngModel)]="userData.userName" placeholder="userName">
        <br>

        <input class="p-2 m-2" type="password" [(ngModel)]="userData.password"[placeholder]="placeholder">
        <br>

        <button class="p-2 m-2 btn btn-danger" (click)="login()">Login</button>
    </div>
</div>


</div>
